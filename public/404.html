<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapLink — Link Expired</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page page--center">
    <div class="error-code">404</div>
    <p class="status-line">Link consumed · Self-destructed · Gone</p>

    <div class="card--404">
      <h2>This link no longer exists.</h2>
      <p>
        SnapLink uses <span>one-shot links</span> — they self-destruct the moment
        someone clicks them. This link has already been used or never existed.
      </p>
      <a href="/" class="btn-home">Create a New Link</a>
    </div>

    <footer>SnapLink &nbsp;·&nbsp; One-shot URL Shortener</footer>
  </div>
</body>
</html>
